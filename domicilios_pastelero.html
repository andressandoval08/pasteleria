<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pasteleros a Domicilio</title>
    <head>
        <link rel="stylesheet" href="diseño_dom.css">
    </head>
    <meta charset="UTF-8">
    <title>Hello Kitty Bakery</title>
    <link rel="stylesheet" href="diseño_dom.css">
  </head>
  <body>
    <h1>Pasteleros a Domicilio</h1>
    <form>
      <label for="name">Nombre:</label>
      <input type="text" id="name" required><br><br>
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" required><br><br>
      <label for="address">Dirección:</label>
      <input type="text" id="address" required><br><br>
      <label for="date">Fecha del servicio: (01/01/00)</label>
      <input type="text" id="date" required><br><br>
      <label for="time">Hora de inicio del servicio: (00:00 am/pm)</label>
      <input type="text" id="time" required><br><br>
      <label for="duration">Duración del servicio (en horas):</label>
      <input type="number" id="duration" required><br><br>
      <label for="guests">Número de invitados:</label>
      <input type="text" id="guests" required><br><br>
      <input type="submit" value="Solicitar servicio">
    </form>
  </body>
</html>
